<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Jquery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="mathDiv">
        <input type="text" id="firstNumberIn" placeholder="First number">
        <button id="addPlusButton">+</button>
        <button id="addMinusButton">-</button>
        <button id="addMultiplyButton">*</button>
        <button id="addDivideButton">/</button>
        <input type="text"id="secondNumberIn" placeholder="Second number">
        <button id="addTotalButton">=</button>
        <button id="addClearButton">C</button>
   
        <ul id="totalOut"></ul>
    </div>
</body>
</html>
